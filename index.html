<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.csv.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/chiachi_css.css">
	<script type="text/javascript" src="fontawesome/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<script type="text/javascript" src="js/interact.min.js"></script>
	<link rel="stylesheet"  type="text/css" href="css/index.css">
	<link rel="stylesheet"  type="text/css" href="css/interact.css">
	<title>作品集</title>
</head>
<body>
 <div class="container-fluid" ><!--style="height:200vh; "-->
	    <div id="dropzone" class="dropzone"></div>
    <div class="row m-md-0">
        <div class="col-4 justify-content-center align-self-center">
            <h5>Subtitle</h5>
        </div>
        <div class="col-4 justify-content-center align-self-center" style="display: flex; justify-content: center; align-items:flex-start;">
            <h5>Website title</h5>
        </div>
        <div class="col-4 mt-0" style="background-color: transparent;">
            <div class="row social-media justify-content-center align-self-center pt-0" style="font-size: 24px">
                <div class="col" style="text-align: center;">
                    <a href="#"class="fa-brands fa-facebook"></a>
                </div>
                <div class="col" style="text-align: center;">
                    <a href="#"class="fa-brands fa-instagram"></a>
                </div>
                <div class="col" style="text-align: center;">
                    <a class="fa-solid fa-cart-shopping" data-toggle="modal" data-target="#Modal"></a>
                </div>
            </div>
        </div>
    </div>
<!-- Modal -->
	<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">購物車</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
	        <form>
		      	<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">商品名稱</th>
				      <th scope="col">價格</th>
				      <th scope="col">修改</th>
				    </tr>
				  </thead>
				  <tbody id=modal_tbody>
				  </tbody>
				</table>
				<div class="modal-footer">
					<input type="button" class="btn btn-secondary" data-dismiss="modal" value="返回">         
					<input type="button" name="button" onclick="alert('感謝你的購買')" class="btn btn-primary" id="login" value="購買">
				</div>
	        </form>
        </div>
       </div>
    </div>
	<div id="area" class="desktop"style="height: 2000px; width: 100%;  flex-grow: 1; ">
	</div>
	<footer class="blog-footer py-5 container">
	  <div class="row">
	    <div class="col-12 col-md">
	    	<div class="ml-5">
	    		<i class="fa-solid fa-paintbrush" style="font-size: 24px"></i>
	    	</div>   
	      <small class="d-block text-muted">© 2021-2022</small>
	    </div>
	    <div class="col-6 col-md" style="text-align: center;">
	      <h5 >安全</h5>
	    </div>
	    <div class="col-6 col-md" style="text-align: center;">
	      <h5 >準確</h5>
	    </div>
	    <div class="col-6 col-md" style="text-align: center;">
	      <h5 >效率</h5>
	    </div>
	    <div class="col-6 col-md" style="text-align: center;">
	      <h5 >完善</h5>
	    </div>
	  </div>
	</footer>
</div>
</body>
<script type="text/javascript" src="js/create_img.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	function reart(name,price,e) {
		console.log(name);
		var tr_re=$(e).closest("tr");
		tr_re.remove();
		var div = document.createElement("div");
	    div.className =" drag-drop artwork";
	    div.style ="height:200px;padding:0; top:"+(Math.floor(Math.random() * 100)+5)+"%;left: "+(Math.floor(Math.random() * 100)+5)+"%;";
	    div.innerHTML = '<img src="collection/'+name+'"class="w-100 h-100" style="object-fit: contain;" value="'+price+'">';
	    area.appendChild(div);
	}
</script>
</html>
